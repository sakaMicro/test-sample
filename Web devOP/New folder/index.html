<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav-bar1.css">
</head>
<body>
  <header>
    <img class="logo" src="img/illuminati.jpg" width=50px; height=50px;alt="logo">
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home </a></li>
            <li><a href="#"> service</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <a class="cta" href="#"><button>contact</button></a>
</header>
    <div class="slideshow middle">
         <div class="slides">
           <input type="radio" name="r" id="r1" checked>
           <input type="radio" name="r" id="r2">
           <input type="radio" name="r" id="r3">
           <input type="radio" name="r" id="r4">
           <input type="radio" name="r" id="r5">
         <div class="slide">
            <img src="img/1.jpg" alt="pic-1" >
         </div>
         <div class="slide">
            <img src="img/2.jpg" alt="pic-1" >
         </div>
         <div class="slide">
            <img src="img/3.jpg" alt="pic-1" >
         </div>
         <div class="slide">
            <img src="img/4.jpg" alt="pic-1" >
        </div>
        <div class="slide">
            <img src="img/5.jpg" alt="pic-1" >
        </div>
    </div>

    <div class="navigation"> 
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>
      <label for="r5" class="bar"></label>
    </div>
    
</body>
</html>
